<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle Calculator</title>
    <link rel="stylesheet" href="triangle.css">
    <script src="triangle.js" defer></script>
</head>

<body>
    <h1>Area of Triangle Calculator</h1>
    <form id="triangleForm">
        <label for="sideA">Side A:</label>
        <input type="number" id="sideA" placeholder="Enter length of side A" required>

        <label for="sideB">Side B:</label>
        <input type="number" id="sideB" placeholder="Enter length of side B" required>

        <label for="sideC">Side C:</label>
        <input type="number" id="sideC" placeholder="Enter length of side C" required>

        <input type="button" value="Calculate Area" onclick="calculateArea()">
    </form>

    <div id="result"></div>
</body>

</html>
